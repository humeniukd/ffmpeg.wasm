<html>
  <body>
    <h3>Quick Test</h3>
    <video id="output-video" controls></video><br/>
    <input type="file" id="uploader">
    <p id="message"></p>
    <script type="module">
      import { FFmpeg } from "/packages/ffmpeg/dist/esm/index.js";
      import { fetchFile } from "/packages/util/dist/esm/index.js";
      let ffmpeg = null;

      const transcode = async ({ target: { files } }) => {
        const message = document.getElementById('message');
        if (ffmpeg === null) {
          ffmpeg = new FFmpeg();
          ffmpeg.on("log", ({ message }) => {
            console.log(message);
          })
          ffmpeg.on("progress", ({ progress }) => {
            message.innerHTML = `${progress * 100} %`;
          });
          await ffmpeg.load({
            coreURL: "/packages/core-mt/dist/esm/ffmpeg-core.js",
          });
        }

        const { name } = files[0];
        await ffmpeg.writeFile(name, await fetchFile(files[0]));
        await ffmpeg.ffprobe(["-v", "error", "-show_entries", "format=duration", "-of", "default=noprint_wrappers=1:nokey=1", name, "-o", "output.txt"]);
        const probe = await ffmpeg.readFile("output.txt");
        const text = new TextDecoder().decode(probe.buffer);
        const nb_samples = Math.ceil(parseFloat(text) * 48000/1800);

        message.innerHTML = text;
        await ffmpeg.exec(['-i', name, '-map', '0:a:0', '-c:a', 'libopus', '-b:a', '64K', '-af', `aresample=48000,dumpwave=w=1800:n=${nb_samples}:f=output.csv`, '-ar', '48000', 'output.webm']);
        const data = await ffmpeg.readFile('output.webm');
        const data1 = await ffmpeg.readFile('output.csv');
        const csv = new TextDecoder().decode(data1.buffer);
        message.innerHTML = csv;
        const video = document.getElementById('output-video');
        video.src = URL.createObjectURL(new Blob([data.buffer], { type: 'audio/webm' }));


      }
      const elm = document.getElementById('uploader');
      elm.addEventListener('change', transcode);
    </script>
  </body>
</html>
